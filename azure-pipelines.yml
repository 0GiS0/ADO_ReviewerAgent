# Complete PR Analysis Pipeline with GitHub Copilot
# 
# âš ï¸  REQUIRED CONFIGURATION:
# 1. Go to your pipeline in Azure DevOps > Edit > Variables
# 2. Add new variable: AZURE_DEVOPS_EXT_PAT
# 3. Check "Keep this value secret" âœ…
# 4. Enter your Personal Access Token (PAT)
# 5. The PAT must have "Code (read)" and "Pull Request (contribute)" permissions
# 6. Install GitHub Copilot CLI on the agent or use an image that includes it
#
trigger: none

pr:
  branches:
    include:
      - main
      - develop
      - feature/*

pool:
  vmImage: ubuntu-latest

variables:
  - group: "GitHub Copilot CLI"
  - name: ANALYSIS_DIR
    value: "$(Build.ArtifactStagingDirectory)/pr-analysis"
  - name: DIFF_FILE
    value: "$(Build.ArtifactStagingDirectory)/pr-diff.json"
  - name: COMMENT_FILE
    value: "pr-comment.md"

steps:
  - script: echo "ðŸš€ Starting complete PR analysis pipeline with GitHub Copilot"
    displayName: ðŸš€ Start

  - bash: |
      echo "ðŸ“‹ Pull Request Information:"
      echo "  - Repository URI: $(System.PullRequest.SourceRepositoryUri)"
      echo "  - PR #: $(System.PullRequest.PullRequestId)"
      echo "  - Source Branch: $(System.PullRequest.SourceBranch)"
      echo "  - Target Branch: $(System.PullRequest.TargetBranch)"
      echo "  - Source Commit: $(System.PullRequest.SourceCommitId)"
      echo "  - Build Repository: $(Build.Repository.Uri)"
      echo "  - Build Commit: $(Build.SourceVersion)"
      echo ""
      echo "ðŸ“ Working directories:"
      echo "  - Analysis Dir: $(ANALYSIS_DIR)"
      echo "  - Diff File: $(DIFF_FILE)"
      echo "  - Comment File: $(COMMENT_FILE)"
      
    displayName: ðŸ“‹ Show PR Information

  - task: NodeTool@0
    inputs:
      versionSource: "spec"
      versionSpec: "22.x"     
    displayName: âš™ï¸ Setup Node.js 22.x

  - bash: |
      if ! command -v copilot &> /dev/null; then
        echo "Installing @github/copilot..."
        npm install -g @github/copilot
      else
        echo "âœ… @github/copilot already installed (from cache)"
        copilot --version
      fi
    displayName: ðŸ“¦ Install Copilot CLI

  - bash: |
      echo "ðŸ“¦ Installing jq for JSON processing..."
      if ! command -v jq &> /dev/null; then
        sudo apt-get update -qq
        sudo apt-get install -y jq
        echo "âœ… jq installed successfully"
      else
        echo "âœ… jq already available"
      fi
      jq --version
    displayName: ðŸ“¦ Install jq

  - bash: |
      echo "ðŸ§ª API CONNECTIVITY TEST"
      echo "======================="
      echo ""
      
      # Extract repository information for testing
      REPO_URI="$(System.PullRequest.SourceRepositoryUri)"
      ORG=$(echo "$REPO_URI" | sed 's|https://[^@]*@||' | awk -F'/' '{print $2}')
      PROJECT=$(echo "$REPO_URI" | sed 's|https://[^@]*@||' | awk -F'/' '{print $3}' | sed 's/%20/ /g')
      REPO=$(echo "$REPO_URI" | sed 's|https://[^@]*@||' | awk -F'/' '{print $5}')
      PR_ID="$(System.PullRequest.PullRequestId)"
      
      echo "ðŸ“‹ Test configuration:"
      echo "  - Organization: $ORG"
      echo "  - Project: $PROJECT"
      echo "  - Repository: $REPO"
      echo "  - PR ID: $PR_ID"
      echo ""
      
      # Create a simple test comment first
      echo "ðŸ§ª Creating test comment to verify API connectivity..."
      ./scripts/test-pr-comment.sh "$ORG" "$PROJECT" "$REPO" "$PR_ID" "$(AZURE_DEVOPS_EXT_PAT)"
      
      if [ $? -eq 0 ]; then
        echo "âœ… API connectivity test passed!"
      else
        echo "âŒ API connectivity test failed - aborting pipeline"
        exit 1
      fi
      
    displayName: ðŸ§ª Test API Connectivity
    env:
      AZURE_DEVOPS_EXT_PAT: $(AZURE_DEVOPS_EXT_PAT)

  - bash: |
      echo "ðŸ” GET PR DIFFERENCES"
      echo "===================="
      echo ""
      
      # Check if script exists
      if [ ! -f "./scripts/get-pr-diff.sh" ]; then
        echo "âŒ ERROR: Script get-pr-diff.sh not found"
        ls -la ./scripts/
        exit 1
      fi
      
      # Check if PAT is available
      if [ -z "$AZURE_DEVOPS_EXT_PAT" ]; then
        echo "âŒ CRITICAL: AZURE_DEVOPS_EXT_PAT is not configured"
        echo "ðŸ“ Configure the PAT in the pipeline variables"
        exit 1
      fi
      
      # Execute the script
      echo "ðŸ“¡ Running get-pr-diff.sh..."
      ./scripts/get-pr-diff.sh \
        "$(System.PullRequest.SourceRepositoryUri)" \
        "$(System.PullRequest.SourceBranch)" \
        "$(System.PullRequest.TargetBranch)" \
        "$(AZURE_DEVOPS_EXT_PAT)" \
        "$(DIFF_FILE)"
      
      if [ $? -eq 0 ] && [ -f "$(DIFF_FILE)" ]; then
        echo "âœ… Differences obtained successfully"
        echo "ðŸ“Š Size: $(du -h "$(DIFF_FILE)" | cut -f1)"
      else
        echo "âŒ ERROR: Failed to get diff"
        exit 1
      fi
      
    displayName: ðŸ” Get PR Differences
    env:
      AZURE_DEVOPS_EXT_PAT: $(AZURE_DEVOPS_EXT_PAT)

  - bash: |
      echo "ðŸ“ DOWNLOAD MODIFIED FILES"
      echo "========================="
      echo ""
      
      # Check if script exists
      if [ ! -f "./scripts/download-pr-files.sh" ]; then
        echo "âŒ ERROR: Script download-pr-files.sh not found"
        exit 1
      fi
      
      # Check if diff file exists
      if [ ! -f "$(DIFF_FILE)" ]; then
        echo "âŒ ERROR: Diff file not found: $(DIFF_FILE)"
        exit 1
      fi
      
      # Execute the download script
      echo "ðŸ“¥ Running download-pr-files.sh..."
      ./scripts/download-pr-files.sh \
        "$(DIFF_FILE)" \
        "$(System.PullRequest.SourceRepositoryUri)" \
        "$(System.PullRequest.SourceBranch)" \
        "$(System.PullRequest.TargetBranch)" \
        "$(AZURE_DEVOPS_EXT_PAT)" \
        "$(ANALYSIS_DIR)"
      
      if [ $? -eq 0 ] && [ -d "$(ANALYSIS_DIR)/source" ]; then
        echo "âœ… Files downloaded successfully"
        echo "ðŸ“Š Files in source: $(find "$(ANALYSIS_DIR)/source" -type f | wc -l)"
      else
        echo "âŒ ERROR: Failed to download files"
        exit 1
      fi
      
    displayName: ðŸ“ Download Modified Files
    env:
      AZURE_DEVOPS_EXT_PAT: $(AZURE_DEVOPS_EXT_PAT)

  - bash: |
      echo "ðŸ¤– ANALYZE WITH GITHUB COPILOT CLI"
      echo "=================================="
      echo ""
      
      # Check if script exists
      if [ ! -f "./scripts/analyze-with-copilot.sh" ]; then
        echo "âŒ ERROR: Script analyze-with-copilot.sh not found"
        exit 1
      fi
      
      # Check if there are files to analyze
      if [ ! -d "$(ANALYSIS_DIR)/source" ] || [ -z "$(ls -A "$(ANALYSIS_DIR)/source" 2>/dev/null)" ]; then
        echo "âš ï¸  No files to analyze, creating empty comment"
        cat > "$(COMMENT_FILE)" << EOF
      # ðŸ“ Pull Request Analysis
      
      âš ï¸  **No files found to analyze in this PR.**
      
      This can happen if:
      - The PR only contains file deletions
      - Files could not be downloaded
      - The PR is empty
      
      **Status**: No files to review
      **Recommendation**: Manually verify the PR content
      EOF
        exit 0
      fi
      
      # Execute analysis with Copilot
      echo "ðŸ” Running analyze-with-copilot.sh..."
      ./scripts/analyze-with-copilot.sh \
        "$(ANALYSIS_DIR)/source" \
        "$(COMMENT_FILE)"
      
      # Check if analysis file was created successfully (regardless of exit code)
      if [ -f "$(COMMENT_FILE)" ] && [ -s "$(COMMENT_FILE)" ]; then
        echo "âœ… Analysis completed successfully"
        echo "ðŸ“Š Comment size: $(du -h "$(COMMENT_FILE)" | cut -f1)"
        echo "ðŸ“„ Comment lines: $(wc -l < "$(COMMENT_FILE)")"
      else
        echo "âš ï¸  Analysis failed, creating error comment"
        cat > "$(COMMENT_FILE)" << EOF
      # âŒ PR Analysis Error
      
      **Error**: Automatic analysis with GitHub Copilot CLI failed.
      
      **Possible causes:**
      - GitHub Copilot CLI is not available on the agent
      - Connectivity issues
      - Invalid files for analysis
      
      **Required action**: Manual Pull Request review
      EOF
      fi
      
    displayName: ðŸ¤– Analyze with GitHub Copilot CLI

  - bash: |
      echo "ï¿½ DISPLAY GENERATED ANALYSIS"
      echo "=============================="
      echo ""
      
      if [ -f "$(COMMENT_FILE)" ]; then
        echo "âœ… Analysis file found: $(COMMENT_FILE)"
        echo "ðŸ“Š File size: $(du -h "$(COMMENT_FILE)" | cut -f1)"
        echo "ðŸ“„ Lines: $(wc -l < "$(COMMENT_FILE)")"
        echo "ðŸ“ Characters: $(wc -c < "$(COMMENT_FILE)")"
        echo ""
        echo "ðŸ“‹ CONTENT PREVIEW:"
        echo "==================="
        
        # Show first 50 lines of the analysis
        head -50 "$(ANALYSIS_DIR)/source/pr-comment.md" || cat "$(ANALYSIS_DIR)/source/pr-comment.md"
        
        # If file is longer than 50 lines, show indication
        TOTAL_LINES=$(wc -l < "$(ANALYSIS_DIR)/source/pr-comment.md")
        if [ $TOTAL_LINES -gt 50 ]; then
          echo ""
          echo "... (showing first 50 lines of $TOTAL_LINES total lines)"
          echo ""
          echo "ðŸ“‹ LAST 10 LINES:"
          echo "=================="
          tail -10 "$(ANALYSIS_DIR)/source/pr-comment.md"
        fi
        
        echo ""
        echo "âœ… Analysis content verified"
      else
        echo "âŒ ERROR: Analysis file not found: $(ANALYSIS_DIR)/source/pr-comment.md"
        echo "ðŸ” Files in staging directory:"
        ls -la "$(Build.ArtifactStagingDirectory)" || echo "Directory not found"
      fi
      
    displayName: ðŸ“„ Display Generated Analysis

  - bash: |
      echo "ðŸ’¬ PUBLISH COMMENT ON PR"
      echo "======================="
      echo ""
      
      # Check if script exists
      if [ ! -f "./scripts/post-pr-comment.sh" ]; then
        echo "âŒ ERROR: Script post-pr-comment.sh not found"
        exit 1
      fi
      
      # Check if comment file exists
      if [ ! -f "$(COMMENT_FILE)" ]; then
        echo "âŒ ERROR: Comment file not found: $(COMMENT_FILE)"
        exit 1
      fi
      
      # Extract repository information
      REPO_URI="$(System.PullRequest.SourceRepositoryUri)"
      ORG=$(echo "$REPO_URI" | sed 's|https://[^@]*@||' | awk -F'/' '{print $2}')
      PROJECT=$(echo "$REPO_URI" | sed 's|https://[^@]*@||' | awk -F'/' '{print $3}' | sed 's/%20/ /g')
      REPO=$(echo "$REPO_URI" | sed 's|https://[^@]*@||' | awk -F'/' '{print $5}')
      PR_ID="$(System.PullRequest.PullRequestId)"
      
      echo "ðŸ” Repository information:"
      echo "  - Organization: $ORG"
      echo "  - Project: $PROJECT"
      echo "  - Repository: $REPO"
      echo "  - PR ID: $PR_ID"
      
      # Debug PAT availability (without exposing the token)
      if [ -z "$(AZURE_DEVOPS_EXT_PAT)" ]; then
        echo "âŒ ERROR: AZURE_DEVOPS_EXT_PAT is not set"
        exit 1
      else
        echo "âœ… PAT is available (length: ${#AZURE_DEVOPS_EXT_PAT} chars)"
      fi
      
      # Test API connectivity
      echo "ðŸŒ Testing Azure DevOps API connectivity..."
      TEST_URL="https://dev.azure.com/$ORG/$PROJECT/_apis/git/repositories/$REPO"
      TEST_RESPONSE=$(curl -s -w "HTTPSTATUS:%{http_code}" \
        -H "Authorization: Basic $(printf "%s:" "$(AZURE_DEVOPS_EXT_PAT)" | base64)" \
        -H "Accept: application/json" \
        "$TEST_URL?api-version=7.2-preview.1" || echo "CURL_FAILED")
      
      if [[ "$TEST_RESPONSE" == *"CURL_FAILED"* ]]; then
        echo "âš ï¸  Network connectivity test failed"
      else
        TEST_CODE=$(echo "$TEST_RESPONSE" | grep -o "HTTPSTATUS:[0-9]*" | cut -d: -f2)
        echo "ðŸ“¡ API test response: $TEST_CODE"
      fi
      
      # Execute the publishing script
      echo "ðŸ“¤ Running post-pr-comment.sh..."
      ./scripts/post-pr-comment.sh \
        "$(ANALYSIS_DIR)/source/pr-comment.md" \
        "$ORG" \
        "$PROJECT" \
        "$REPO" \
        "$PR_ID" \
        "$(AZURE_DEVOPS_EXT_PAT)"
      
      SCRIPT_EXIT_CODE=$?
      if [ $SCRIPT_EXIT_CODE -eq 0 ]; then
        echo "âœ… Comment published successfully on PR #$PR_ID"
      else
        echo "âŒ ERROR: Failed to publish comment (exit code: $SCRIPT_EXIT_CODE)"
        echo "â„¹ï¸  Analysis is available in artifacts"
        
        # Additional debugging
        echo ""
        echo "ðŸ” Debugging information:"
        echo "  - Organization: $ORG"
        echo "  - Project: $PROJECT" 
        echo "  - Repository: $REPO"
        echo "  - PR ID: $PR_ID"
        echo "  - Comment file exists: $([ -f "$(COMMENT_FILE)" ] && echo "Yes" || echo "No")"
        echo "  - Comment file size: $([ -f "$(COMMENT_FILE)" ] && du -h "$(COMMENT_FILE)" | cut -f1 || echo "N/A")"
        
        # Don't fail the pipeline, only the comment
      fi
      
    displayName: ðŸ’¬ Publish Comment on PR
    env:
      AZURE_DEVOPS_EXT_PAT: $(AZURE_DEVOPS_EXT_PAT)

  - bash: |
      echo "ðŸ“Š COMPLETE ANALYSIS SUMMARY"
      echo "==============================="
      echo ""
      echo "ðŸ“‹ PR Information:"
      echo "  - PR #: $(System.PullRequest.PullRequestId)"
      echo "  - Source Branch: $(System.PullRequest.SourceBranch)"
      echo "  - Target Branch: $(System.PullRequest.TargetBranch)"
      echo ""
      
      # Show diff statistics
      if [ -f "$(DIFF_FILE)" ]; then
        echo "ðŸ” Diff statistics:"
        echo "  - Diff file: $(DIFF_FILE)"
        echo "  - Size: $(du -h "$(DIFF_FILE)" | cut -f1)"
        
        if command -v jq &> /dev/null && jq empty "$(DIFF_FILE)" 2>/dev/null; then
          echo "  - Total changes: $(jq '.changes | length' "$(DIFF_FILE)" 2>/dev/null || echo 'N/A')"
          echo "  - Added files: $(jq '.changeCounts.Add // 0' "$(DIFF_FILE)" 2>/dev/null)"
          echo "  - Edited files: $(jq '.changeCounts.Edit // 0' "$(DIFF_FILE)" 2>/dev/null)"
          echo "  - Deleted files: $(jq '.changeCounts.Delete // 0' "$(DIFF_FILE)" 2>/dev/null)"
        fi
      fi
      
      # Show downloaded files statistics
      if [ -d "$(ANALYSIS_DIR)" ]; then
        echo ""
        echo "ðŸ“ Downloaded files:"
        echo "  - Directory: $(ANALYSIS_DIR)"
        echo "  - Source files: $(find "$(ANALYSIS_DIR)/source" -type f 2>/dev/null | wc -l)"
        echo "  - Target files: $(find "$(ANALYSIS_DIR)/target" -type f 2>/dev/null | wc -l)"
      fi
      
      # Show comment information
      if [ -f "$(ANALYSIS_DIR)/source/pr-comment.md" ]; then
        echo ""
        echo "ðŸ’¬ Generated comment:"
        echo "  - File: $(ANALYSIS_DIR)/source/pr-comment.md"
        echo "  - Size: $(du -h "$(ANALYSIS_DIR)/source/pr-comment.md" | cut -f1)"
        echo "  - Lines: $(wc -l < "$(ANALYSIS_DIR)/source/pr-comment.md")"
        echo "  - Characters: $(wc -c < "$(ANALYSIS_DIR)/source/pr-comment.md")"
      fi
      
    displayName: ðŸ“Š Show Final Summary

  - task: PublishBuildArtifacts@1
    inputs:
      PathtoPublish: "$(Build.ArtifactStagingDirectory)"
      ArtifactName: "pr-analysis-complete"
      publishLocation: "Container"
    displayName: ðŸ“¦ Publish Complete Analysis as Artifact

  - bash: |
      echo ""
      echo "ðŸŽ‰ PIPELINE COMPLETED SUCCESSFULLY"
      echo "=================================="
      echo ""
      echo "âœ… Executed steps:"
      echo "  1. âœ… PR differences retrieval"
      echo "  2. âœ… Modified files download"
      echo "  3. âœ… Analysis with GitHub Copilot CLI"
      echo "  4. âœ… PR comment publication"
      echo ""
      echo "ðŸ“¦ Available artifacts:"
      echo "  - pr-analysis-complete: Contains diff, files and complete analysis"
      echo ""
      echo "ðŸ”— Useful links:"
      echo "  - View PR: https://dev.azure.com/$(System.TeamFoundationCollectionUri | sed 's|https://||' | sed 's|/||')/$(System.TeamProject)/_git/$(Build.Repository.Name)/pullrequest/$(System.PullRequest.PullRequestId)"
      echo "  - View build: $(System.TeamFoundationCollectionUri)$(System.TeamProject)/_build/results?buildId=$(Build.BuildId)"
      echo ""
      echo "ðŸ’¡ The review comment has been automatically published on the PR"
      
    displayName: ðŸŽ‰ Pipeline Completed


