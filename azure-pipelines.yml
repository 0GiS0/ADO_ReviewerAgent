# Complete PR Analysis Pipeline with GitHub Copilot
# 
# ‚ö†Ô∏è  REQUIRED CONFIGURATION:
# 1. Go to your pipeline in Azure DevOps > Edit > Variables
# 2. Add new variable: AZURE_DEVOPS_EXT_PAT
# 3. Check "Keep this value secret" ‚úÖ
# 4. Enter your Personal Access Token (PAT)
# 5. The PAT must have "Code (read)" and "Pull Request (contribute)" permissions
# 6. Install GitHub Copilot CLI on the agent or use an image that includes it
#
trigger: none

pr:
  branches:
    include:
      - main
      - develop
      - feature/*

pool:
  vmImage: ubuntu-latest

variables:
  - group: "GitHub Copilot CLI"
  - name: ANALYSIS_DIR
    value: "$(Build.ArtifactStagingDirectory)/pr-analysis"
  - name: DIFF_FILE
    value: "$(Build.ArtifactStagingDirectory)/pr-diff.json"
  - name: COMMENT_FILE
    value: "pr-comment.md"

steps:
  - script: echo "üöÄ Starting complete PR analysis pipeline with GitHub Copilot"
    displayName: üöÄ Start

  - bash: |
      echo "üìã Pull Request Information:"
      echo "  - Repository URI: $(System.PullRequest.SourceRepositoryUri)"
      echo "  - PR #: $(System.PullRequest.PullRequestId)"
      echo "  - Source Branch: $(System.PullRequest.SourceBranch)"
      echo "  - Target Branch: $(System.PullRequest.TargetBranch)"
      echo "  - Source Commit: $(System.PullRequest.SourceCommitId)"
      echo "  - Build Repository: $(Build.Repository.Uri)"
      echo "  - Build Commit: $(Build.SourceVersion)"
      echo ""
      echo "üìÅ Working directories:"
      echo "  - Analysis Dir: $(ANALYSIS_DIR)"
      echo "  - Diff File: $(DIFF_FILE)"
      echo "  - Comment File: $(COMMENT_FILE)"
      
    displayName: üìã Show PR Information

  - task: NodeTool@0
    inputs:
      versionSource: "spec"
      versionSpec: "22.x"     
    displayName: ‚öôÔ∏è Setup Node.js 22.x

  - bash: |
      if ! command -v copilot &> /dev/null; then
        echo "Installing @github/copilot..."
        npm install -g @github/copilot
      else
        echo "‚úÖ @github/copilot already installed (from cache)"
        copilot --version
      fi
    displayName: üì¶ Install Copilot CLI


  - bash: |
      echo "üîç STEP 1: Getting PR differences..."
      
      # Check if script exists
      if [ ! -f "./scripts/get-pr-diff.sh" ]; then
        echo "‚ùå ERROR: Script get-pr-diff.sh not found"
        ls -la ./scripts/
        exit 1
      fi
      
      # Check if PAT is available
      if [ -z "$AZURE_DEVOPS_EXT_PAT" ]; then
        echo "‚ùå CRITICAL: AZURE_DEVOPS_EXT_PAT is not configured"
        echo "üìù Configure the PAT in the pipeline variables"
        exit 1
      fi
      
      # Execute the script
      echo "üì° Running get-pr-diff.sh..."
      ./scripts/get-pr-diff.sh \
        "$(System.PullRequest.SourceRepositoryUri)" \
        "$(System.PullRequest.SourceBranch)" \
        "$(System.PullRequest.TargetBranch)" \
        "$(AZURE_DEVOPS_EXT_PAT)" \
        "$(DIFF_FILE)"
      
      if [ $? -eq 0 ] && [ -f "$(DIFF_FILE)" ]; then
        echo "‚úÖ Differences obtained successfully"
        echo "üìä Size: $(du -h "$(DIFF_FILE)" | cut -f1)"
      else
        echo "‚ùå ERROR: Failed to get diff"
        exit 1
      fi
      
    displayName: üîç Get PR Differences
    env:
      AZURE_DEVOPS_EXT_PAT: $(AZURE_DEVOPS_EXT_PAT)

  - bash: |
      echo "üìÅ STEP 2: Downloading modified files..."
      
      # Check if script exists
      if [ ! -f "./scripts/download-pr-files.sh" ]; then
        echo "‚ùå ERROR: Script download-pr-files.sh not found"
        exit 1
      fi
      
      # Check if diff file exists
      if [ ! -f "$(DIFF_FILE)" ]; then
        echo "‚ùå ERROR: Diff file not found: $(DIFF_FILE)"
        exit 1
      fi
      
      # Execute the download script
      echo "üì• Running download-pr-files.sh..."
      ./scripts/download-pr-files.sh \
        "$(DIFF_FILE)" \
        "$(System.PullRequest.SourceRepositoryUri)" \
        "$(System.PullRequest.SourceBranch)" \
        "$(System.PullRequest.TargetBranch)" \
        "$(AZURE_DEVOPS_EXT_PAT)" \
        "$(ANALYSIS_DIR)"
      
      if [ $? -eq 0 ] && [ -d "$(ANALYSIS_DIR)/source" ]; then
        echo "‚úÖ Files downloaded successfully"
        echo "üìä Files in source: $(find "$(ANALYSIS_DIR)/source" -type f | wc -l)"
      else
        echo "‚ùå ERROR: Failed to download files"
        exit 1
      fi
      
    displayName: üìÅ Download Modified Files
    env:
      AZURE_DEVOPS_EXT_PAT: $(AZURE_DEVOPS_EXT_PAT)

  - bash: |
      echo "ü§ñ STEP 3: Analyzing files with GitHub Copilot CLI..."      
      
      # Execute analysis with Copilot
      echo "üîç Running analyze-with-copilot.sh..."
      ./scripts/analyze-with-copilot.sh \
        "$(ANALYSIS_DIR)/source" \
        "$(COMMENT_FILE)"
      
      # Check if analysis file was created successfully (regardless of exit code)
      if [ -f "$(ANALYSIS_DIR)/source/pr-comment.md" ] && [ -s "$(ANALYSIS_DIR)/source/pr-comment.md" ]; then
        echo "‚úÖ Analysis completed successfully"
        echo "üìä Comment size: $(du -h "$(ANALYSIS_DIR)/source/pr-comment.md" | cut -f1)"
        echo "üìÑ Comment lines: $(wc -l < "$(ANALYSIS_DIR)/source/pr-comment.md")"
      else
        echo "‚ö†Ô∏è  Analysis failed, creating error comment"
        cat > "$(COMMENT_FILE)" << EOF
      # ‚ùå PR Analysis Error
      
      **Error**: Automatic analysis with GitHub Copilot CLI failed.
      
      **Possible causes:**
      - GitHub Copilot CLI is not available on the agent
      - Connectivity issues
      - Invalid files for analysis
      
      **Required action**: Manual Pull Request review
      EOF
      fi
      
    displayName: ü§ñ Analyze with GitHub Copilot CLI

  - bash: |
      echo "ÔøΩ DISPLAY GENERATED ANALYSIS"
      echo "=============================="
      echo ""
      
      if [ -f "$(COMMENT_FILE)" ]; then
        echo "‚úÖ Analysis file found: $(COMMENT_FILE)"
        echo "üìä File size: $(du -h "$(COMMENT_FILE)" | cut -f1)"
        echo "üìÑ Lines: $(wc -l < "$(COMMENT_FILE)")"
        echo "üìù Characters: $(wc -c < "$(COMMENT_FILE)")"
        echo ""
        echo "üìã CONTENT PREVIEW:"
        echo "==================="
        
        # Show first 50 lines of the analysis
        head -50 "$(ANALYSIS_DIR)/source/pr-comment.md" || cat "$(ANALYSIS_DIR)/source/pr-comment.md"
        
        # If file is longer than 50 lines, show indication
        TOTAL_LINES=$(wc -l < "$(ANALYSIS_DIR)/source/pr-comment.md")
        if [ $TOTAL_LINES -gt 50 ]; then
          echo ""
          echo "... (showing first 50 lines of $TOTAL_LINES total lines)"
          echo ""
          echo "üìã LAST 10 LINES:"
          echo "=================="
          tail -10 "$(ANALYSIS_DIR)/source/pr-comment.md"
        fi
        
        echo ""
        echo "‚úÖ Analysis content verified"
      else
        echo "‚ùå ERROR: Analysis file not found: $(ANALYSIS_DIR)/source/pr-comment.md"
        echo "üîç Files in staging directory:"
        ls -la "$(Build.ArtifactStagingDirectory)" || echo "Directory not found"
      fi
      
    displayName: üìÑ Display Generated Analysis

  - bash: |
      echo "ü§ñ STEP 4: Publishing comment on PR..."

      
      # Check if comment file exists
      if [ ! -f "$(ANALYSIS_DIR)/source/pr-comment.md" ]; then
        echo "‚ùå ERROR: Comment file not found: $(ANALYSIS_DIR)/source/pr-comment.md"
        exit 1
      fi
      
      # Extract repository information
      REPO_URI="$(System.PullRequest.SourceRepositoryUri)"
      ORG=$(echo "$REPO_URI" | sed 's|https://[^@]*@||' | awk -F'/' '{print $2}')
      PROJECT=$(echo "$REPO_URI" | sed 's|https://[^@]*@||' | awk -F'/' '{print $3}' | sed 's/%20/ /g')
      REPO=$(echo "$REPO_URI" | sed 's|https://[^@]*@||' | awk -F'/' '{print $5}')
      PR_ID="$(System.PullRequest.PullRequestId)"
      
      echo "üîç Repository information:"
      echo "  - Organization: $ORG"
      echo "  - Project: $PROJECT"
      echo "  - Repository: $REPO"
      echo "  - PR ID: $PR_ID"
      
      # Debug PAT availability (without exposing the token)
      if [ -z "$(AZURE_DEVOPS_EXT_PAT)" ]; then
        echo "‚ùå ERROR: AZURE_DEVOPS_EXT_PAT is not set"
        exit 1
      else
        echo "‚úÖ PAT is available (length: ${#AZURE_DEVOPS_EXT_PAT} chars)"
      fi
      
      # Test API connectivity
      echo "üåê Testing Azure DevOps API connectivity..."
      TEST_URL="https://dev.azure.com/$ORG/$PROJECT/_apis/git/repositories/$REPO"
      TEST_RESPONSE=$(curl -s -w "HTTPSTATUS:%{http_code}" \
        -H "Authorization: Basic $(printf "%s:" "$(AZURE_DEVOPS_EXT_PAT)" | base64)" \
        -H "Accept: application/json" \
        "$TEST_URL?api-version=7.2-preview.1" || echo "CURL_FAILED")
      
      if [[ "$TEST_RESPONSE" == *"CURL_FAILED"* ]]; then
        echo "‚ö†Ô∏è  Network connectivity test failed"
      else
        TEST_CODE=$(echo "$TEST_RESPONSE" | grep -o "HTTPSTATUS:[0-9]*" | cut -d: -f2)
        echo "üì° API test response: $TEST_CODE"
      fi
      
      # Execute the publishing script
      echo "üì§ Running post-pr-comment.sh..."
      ./scripts/post-pr-comment.sh \
        "$(ANALYSIS_DIR)/source/pr-comment.md" \
        "$ORG" \
        "$PROJECT" \
        "$REPO" \
        "$PR_ID" \
        "$(AZURE_DEVOPS_EXT_PAT)"
      
      SCRIPT_EXIT_CODE=$?
      if [ $SCRIPT_EXIT_CODE -eq 0 ]; then
        echo "‚úÖ Comment published successfully on PR #$PR_ID"
      else
        echo "‚ùå ERROR: Failed to publish comment (exit code: $SCRIPT_EXIT_CODE)"
        echo "‚ÑπÔ∏è  Analysis is available in artifacts"
        
        # Additional debugging
        echo ""
        echo "üîç Debugging information:"
        echo "  - Organization: $ORG"
        echo "  - Project: $PROJECT" 
        echo "  - Repository: $REPO"
        echo "  - PR ID: $PR_ID"
        echo "  - Comment file exists: $([ -f "$(COMMENT_FILE)" ] && echo "Yes" || echo "No")"
        echo "  - Comment file size: $([ -f "$(COMMENT_FILE)" ] && du -h "$(COMMENT_FILE)" | cut -f1 || echo "N/A")"
        
        # Don't fail the pipeline, only the comment
      fi
      
    displayName: üí¨ Publish Comment on PR
    env:
      AZURE_DEVOPS_EXT_PAT: $(AZURE_DEVOPS_EXT_PAT)

  - bash: |
      echo "üìä COMPLETE ANALYSIS SUMMARY"
      echo "==============================="
      echo ""
      echo "üìã PR Information:"
      echo "  - PR #: $(System.PullRequest.PullRequestId)"
      echo "  - Source Branch: $(System.PullRequest.SourceBranch)"
      echo "  - Target Branch: $(System.PullRequest.TargetBranch)"
      echo ""
      
      # Show diff statistics
      if [ -f "$(DIFF_FILE)" ]; then
        echo "üîç Diff statistics:"
        echo "  - Diff file: $(DIFF_FILE)"
        echo "  - Size: $(du -h "$(DIFF_FILE)" | cut -f1)"
        
        if command -v jq &> /dev/null && jq empty "$(DIFF_FILE)" 2>/dev/null; then
          echo "  - Total changes: $(jq '.changes | length' "$(DIFF_FILE)" 2>/dev/null || echo 'N/A')"
          echo "  - Added files: $(jq '.changeCounts.Add // 0' "$(DIFF_FILE)" 2>/dev/null)"
          echo "  - Edited files: $(jq '.changeCounts.Edit // 0' "$(DIFF_FILE)" 2>/dev/null)"
          echo "  - Deleted files: $(jq '.changeCounts.Delete // 0' "$(DIFF_FILE)" 2>/dev/null)"
        fi
      fi
      
      # Show downloaded files statistics
      if [ -d "$(ANALYSIS_DIR)" ]; then
        echo ""
        echo "üìÅ Downloaded files:"
        echo "  - Directory: $(ANALYSIS_DIR)"
        echo "  - Source files: $(find "$(ANALYSIS_DIR)/source" -type f 2>/dev/null | wc -l)"
        echo "  - Target files: $(find "$(ANALYSIS_DIR)/target" -type f 2>/dev/null | wc -l)"
      fi
      
      # Show comment information
      if [ -f "$(ANALYSIS_DIR)/source/pr-comment.md" ]; then
        echo ""
        echo "üí¨ Generated comment:"
        echo "  - File: $(ANALYSIS_DIR)/source/pr-comment.md"
        echo "  - Size: $(du -h "$(ANALYSIS_DIR)/source/pr-comment.md" | cut -f1)"
        echo "  - Lines: $(wc -l < "$(ANALYSIS_DIR)/source/pr-comment.md")"
        echo "  - Characters: $(wc -c < "$(ANALYSIS_DIR)/source/pr-comment.md")"
      fi
      
    displayName: üìä Show Final Summary

  - task: PublishBuildArtifacts@1
    inputs:
      PathtoPublish: "$(Build.ArtifactStagingDirectory)"
      ArtifactName: "pr-analysis-complete"
      publishLocation: "Container"
    displayName: üì¶ Publish Complete Analysis as Artifact

  - bash: |
      echo ""
      echo "üéâ PIPELINE COMPLETED SUCCESSFULLY"
      echo "=================================="
      echo ""
      echo "‚úÖ Executed steps:"
      echo "  1. ‚úÖ PR differences retrieval"
      echo "  2. ‚úÖ Modified files download"
      echo "  3. ‚úÖ Analysis with GitHub Copilot CLI"
      echo "  4. ‚úÖ PR comment publication"
      echo ""
      echo "üì¶ Available artifacts:"
      echo "  - pr-analysis-complete: Contains diff, files and complete analysis"
      echo ""
      echo "üîó Useful links:"
      echo "  - View PR: https://dev.azure.com/$(System.TeamFoundationCollectionUri | sed 's|https://||' | sed 's|/||')/$(System.TeamProject)/_git/$(Build.Repository.Name)/pullrequest/$(System.PullRequest.PullRequestId)"
      echo "  - View build: $(System.TeamFoundationCollectionUri)$(System.TeamProject)/_build/results?buildId=$(Build.BuildId)"
      echo ""
      echo "üí° The review comment has been automatically published on the PR"
      
    displayName: üéâ Pipeline Completed


